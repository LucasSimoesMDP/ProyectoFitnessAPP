{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <title>FitAPP</title>
</head>

<body>
    <main>
        <div class="menu-login">
            <img src="{% static 'imagen-app.png' %}">
            <form method="post" action="/login/"
                style="align-items: center;justify-content: center;display: flex;flex-direction: column;">
                {% csrf_token %}
                <div class="form-floating" style="min-width: 350px;">
                    <input class="form-control" name="usernameormail" id="usuarioNombreOEmail">
                    <label for="usuarioNombreOEmail">Correo electrónico o nombre de usuario</label>
                </div>
                <div class="form-floating" style="min-width: 350px;margin: 1.5rem;">
                    <input type="password" name="password" class="form-control" id="usuarioContrasena">
                    <label for="usuarioContrasena">Contraseña</label>
                </div>
                <p><a href="#"
                        class="link-secondary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Olvidaste
                        tu contraseña?</a></p>
                <button type="submit" class="btn btn-primary btn-lg">Inicia sesion</button>
            </form>
            <p>¿No tenes cuenta? <a href="{% url 'register' %}"
                    class="link-secondary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Registrate
                    aca</a></p>
        </div>
    </main>
</body>

</html>
