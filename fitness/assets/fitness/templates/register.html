{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'styles.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <title>FitAPP</title>
</head>

<body>
  <main>
    <div class="menu-login">
      <img src="{% static 'imagen-app.png' %}">
      <form id="register-form" method="post" action="/register/">
        {% csrf_token %}
        {% for field in form %}
        <p>
        {% for error in field.errors %}
        <p style="color: red;">{{ error }}</p>        
        {% endfor %}
        </p>
        {% endfor %}
        {% if form.non_field_errors %}
        <div style="color: red;">
          <p>{{ form.non_field_errors }}</p> 
        </div>
        {% endif %}
        <div class="form-floating mb-3">
          <input type="email" name="email" class="form-control" id="usuarioEmail" required>
          <label for="usuarioEmail">Correo electrónico</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" name="fullname" id="usuarioNombre" required>
          <label for="usuarioNombre">Nombre</label>
        </div>
        <!-- <div class="form-floating mb-3">
          <input type="text" class="form-control" name="last_name" id="usuarioAapellido" required>
          <label for="usuarioApellido">Apellido</label>
        </div> -->
        <div class="form-floating mb-3">
          <input type="text" class="form-control" name="username" id="usuarioNametag" required>
          <label for="usuarioNametag">Nombre de usuario</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" name="password" class="form-control" id="usuarioContrasena" required>
          <label for="usuarioContrasena">Contraseña</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" name="password2" class="form-control" id="usuarioContrasena2" required>
          <label for="usuarioContrasena2">Repita contraseña</label>
        </div>
        <button type="submit" id="register-form-boton" class="btn btn-primary btn-lg">Registrate</button>
      </form>
      <p>¿Ya tenes cuenta? <a href="{% url 'login' %}"
          class="link-secondary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Inicia
          sesion</a></p>
    </div>
  </main>
</body>

</html>
